<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- wrapper -->
    <section class="overflow-x-hidden overflow-y-auto min-h-[100vh] flex flex-col justify-between">
        <!-- background -->
        <div class="pageLines"></div>
       
        <!-- header section -->
        <header>
            <div class="flex justify-between items-center px-[2rem] py-[0.25rem] mt-[1rem]">
                <!-- header logo -->
                <div>
                    <img src="./assets/asset 6.svg" alt="" height="39px" width="100px">
                </div>
                <!-- theme changing btn -->
                <button class="w-[41.6px] h-[41.6px] flex justify-center items-center rounded-full bg-[#000] text-[#fff]">
                    <a href="#" class="text-[24px]">
                        <i class="fa-regular fa-moon"></i>
                    </a>
                </button>
            </div>
        </header>

        <!-- content section -->
        <section class="font-['Clash Display'] min-h-[100vh] w-[100%] flex flex-col items-start gap-[1rem] px-[15rem] 
                 pt-[9rem] pb-[4rem] absolute">
            <!-- web section -->
            <div class="w-[100%] mb-[2rem]">
                <!-- heading -->
                <div class="border-b-[1.25px] border-solid border-[#222] mb-[1.5rem]">
                    <h2 class="text-[2rem] font-[700] uppercase text-transparent tracking-[0.15rem] fadeInUp-animation" 
                    style="-webkit-text-stroke: 1.5px #222;">Web</h2>
                </div>

                <!-- skills section -->
                <div class="flex flex-wrap items-start justify-start gap-[2rem]">
                    <!-- html -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#e34f261a] border-solid
                             border-[#E34F26] border-[1px] ">
                                <img src="./assets/html-5.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#E34F26]" style="letter-spacing: .15rem;">HTML</h3>
                        </div>
                    </div>

                    <!-- css -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#1572b61a] border-solid 
                            border-[#1572B6] border-[1px] ">
                                <img src="./assets/css-3.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#1572B6]" style="letter-spacing: .15rem;">CSS</h3>
                        </div>
                    </div>

                    <!-- tailwind css -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[rgba(56,178,172,0.1)] border-solid 
                            border-[#38B2AC] border-[1px] ">
                                <img src="./assets/tailwind.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#38B2AC]" style="letter-spacing: .15rem;">TailwindCSS</h3>
                        </div>
                    </div>

                    <!-- javascript -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#f7df1e1a] border-solid 
                            border-[#F7DF1E] border-[1px] ">
                                <img src="./assets/javascript.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#F7DF1E]" style="letter-spacing: .15rem;">JavaScript</h3>
                        </div>
                    </div>

                    <!-- mongoDB -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#5896361a] border-solid 
                            border-[#589636] border-[1px] ">
                                <img src="./assets/MongoDB.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#589636]" style="letter-spacing: .15rem;">MongoDB</h3>
                        </div>
                    </div>

                    <!-- express -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#8586861a] border-solid 
                            border-[#858686] border-[1px] ">
                                <img src="./assets/Express.png" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#858686]" style="letter-spacing: .15rem;">ExpressJs</h3>
                        </div>
                    </div>

                    <!-- react -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#61dafb1a] border-solid 
                            border-[#61DAFB] border-[1px] ">
                                <img src="./assets/react.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#61DAFB]" style="letter-spacing: .15rem;">ReactJs</h3>
                        </div>
                    </div>

                    <!-- nodejs -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#21a3661a] border-solid 
                            border-[#21A366] border-[1px]">
                                <img src="./assets/node-js.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#21A366]" style="letter-spacing: .15rem;">NodeJs</h3>
                        </div>
                    </div>

                    <!-- java -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#1565c11a] border-solid 
                            border-[#1565C0] border-[1px]">
                                <img src="./assets/java-icon.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#1565C0]" style="letter-spacing: .15rem;">Java</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- deployment section -->
            <div class="w-[100%] mb-[2rem]">
                <!-- heading -->
                <div class="border-b-[1.25px] border-solid border-[#222] mb-[1.5rem]">
                    <h2 class="text-[2rem] font-[700] uppercase text-transparent tracking-[0.15rem] fadeInUp-animation" 
                    style="-webkit-text-stroke: 1.5px #222;">Deployment</h2>
                </div>

                <!-- skills section -->
                <div class="flex flex-wrap items-start justify-start gap-[2rem]">
                    <!-- netlify -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#39c6b81a] border-solid
                            border-[#529AC3] border-[1px] ">
                                <img src="./assets/netlify-icon.png" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#529AC3]" style="letter-spacing: .15rem;">Netlify</h3>
                        </div>
                    </div>

                    <!-- vercel -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#0000001a] border-solid
                            border-[#000] border-[1px] ">
                                <img src="./assets/vercel-fill.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#000]" style="letter-spacing: .15rem;">Vercel</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- other section -->
            <div class="w-[100%] mb-[2rem]">

                <div class="border-b-[1.25px] border-solid border-[#222] mb-[1.5rem]">

                </div>

                <!-- skills section -->
                <div class="flex flex-wrap items-start justify-start gap-[2rem]">
                    <!-- git -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#f04e321a] border-solid
                            border-[#F05032] border-[1px] ">
                                <img src="./assets/git.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#F05032]" style="letter-spacing: .15rem;">Git</h3>
                        </div>
                    </div>

                    <!-- github -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#0000001a] border-solid
                            border-[#000] border-[1px] ">
                                <img src="./assets/github-icon.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#000]" style="letter-spacing: .15rem;">GitHub</h3>
                        </div>
                    </div>

                    <!-- figma -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#f24f1e1a] border-solid
                            border-[#F24E1E] border-[1px] ">
                                <img src="./assets/figma.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#F24E1E]" style="letter-spacing: .15rem;">Figma</h3>
                        </div>
                    </div>

                    <!-- firebase -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#ffc9281a] border-solid
                            border-[#FFCA28] border-[1px] ">
                                <img src="./assets/firebase.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#FFCA28]" style="letter-spacing: .15rem;">Firebase</h3>
                        </div>
                    </div>

                    <!-- vscode -->
                    <div class="overflow-hidden">
                        <div class="flex flex-col items-center gap-[0.5rem] fadeInUp-animation">
                            <!-- icon -->
                            <div class="flex justify-center items-center p-[1rem] rounded-[50%] bg-[#007acc1a] border-solid
                            border-[#007ACC] border-[1px] ">
                                <img src="./assets/vscode.svg" alt="" width="50" height="50">
                            </div>
                            <!-- title -->
                            <h3 class="text-[1rem] font-[500] text-[#007ACC]" style="letter-spacing: .15rem;">VSCode</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- nav bar -->
        <section class="flex justify-center items-center">
            <nav class="fixed bottom-[1rem] p-[0.5rem]">
                <ul class="flex justify-center items-center rounded-full overflow-hidden gap-[0.25rem] p-[0.3rem] bg-[#222]">
                    <a href="index.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Home</li>
                    </a>
                    <a href="about.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">About</li>
                    </a>
                    <a href="skills.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Skills</li>
                    </a>
                    <a href="experience.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Experience</li>
                    </a>
                    <a href="contact.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Contact</li>
                    </a>
                </ul>
            </nav>
        </section>
    </section>



    <script src="https://kit.fontawesome.com/bf80e64e8a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
