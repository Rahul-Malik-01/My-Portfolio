<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- wrapper -->
    <section class="overflow-x-hidden overflow-y-hidden h-[100vh] flex flex-col justify-between">
        <!-- background -->
        <div class="pageLines"></div>
       
        <!-- header section -->
        <header>
            <div class="flex justify-between items-center px-[2rem] py-[0.25rem] mt-[1rem]">
                <!-- header logo -->
                <div>
                    <img src="./assets/asset 6.svg" alt="" height="39px" width="100px">
                </div>
                <!-- theme changing btn -->
                <button class="w-[41.6px] h-[41.6px] flex justify-center items-center rounded-full bg-[#000] text-[#fff] z-50">
                    <a href="#" class="text-[24px]">
                        <i class="fa-regular fa-moon"></i>
                    </a>
                </button>
            </div>
        </header>

        <!-- content section -->
        <section class="font-['Clash Display'] absolute flex flex-col items-start gap-[1rem] px-[15rem] pt-[13rem] pb-[1.5rem] 
        h-[100%] w-[100%] min-h-[100vh]">
            <!-- illustration image -->
            <div class="w-[300px] h-[300px] absolute bottom-[10%] left-[10%] fadeInRight-animation">
                <img src="./assets/contact-img.png" alt="">
            </div>

            <!-- heading -->
            <div class="border-b-[2px] border-[#222] border-solid w-[100%]">
                <h2 class="text-[3.5rem] font-[700] text-transparent uppercase tracking-[0.15rem] fadeInUp-animation" 
                    style="-webkit-text-stroke: 2px #222;">
                    Contact
                </h2>
            </div>

            <!-- contact info -->
            <div class="w-[100%] flex items-start gap-[1.5rem]">
                <!-- left/email part -->
                <div class="w-[100%] flex items-start gap-[2rem]">
                    <div>
                        <h3 class="text-[1.5rem] font-[700] uppercase text-[#222] tracking-[0.15rem] fadeInUp-animation">Email</h3>
                    </div>

                    <div class="flex flex-col gap-[0.5rem] text-[1.25rem] font-[500] text-[#222] items-start">
                        <div class="homeAnchor z-50">
                            <a href="#" class="flex gap-2 fadeInUp-animation">
                                <img src="./assets/arrow-up-right.svg" alt="" width="16px" height="16px">
                                malikrahul872@gmail.com
                            </a>
                        </div>

                        <div class="homeAnchor z-50">
                            <a href="#" class="flex gap-2 fadeInUp-animation">
                                <img src="./assets/arrow-up-right.svg" alt="" width="16px" height="16px">
                                GitHub
                            </a>
                        </div>
                    </div>
                </div>

                <!-- right/social media -->
                <div class="w-[100%] flex items-start gap-[2rem]">
                    <div>
                        <h3 class="text-[1.5rem] font-[700] uppercase text-[#222] tracking-[0.15rem] fadeInUp-animation">
                            Social Medias
                        </h3>
                    </div>

                    <div class="flex flex-col gap-[0.5rem] text-[1.25rem] font-[500] text-[#222] items-start">
                        <div class="homeAnchor z-50">
                            <a href="#" class="flex gap-2 fadeInUp-animation">
                                <img src="./assets/arrow-up-right.svg" alt="" width="16px" height="16px">
                                LinkedIn
                            </a>
                        </div>

                        <div class="homeAnchor z-50">
                            <a href="#" class="flex gap-2 fadeInUp-animation">
                                <img src="./assets/arrow-up-right.svg" alt="" width="16px" height="16px">
                                Twitter
                            </a>
                        </div>

                        <div class="homeAnchor z-50">
                            <a href="#" class="flex gap-2 fadeInUp-animation">
                                <img src="./assets/arrow-up-right.svg" alt="" width="16px" height="16px">
                                Instagram
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- nav bar -->
        <section class="flex justify-center items-center">
            <nav class="fixed bottom-[1rem] p-[0.5rem]">
                <ul class="flex justify-center items-center rounded-full overflow-hidden gap-[0.25rem] p-[0.3rem] bg-[#222]">
                    <a href="index.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Home</li>
                    </a>
                    <a href="about.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">About</li>
                    </a>
                    <a href="skills.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Skills</li>
                    </a>
                    <a href="experience.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Experience</li>
                    </a>
                    <a href="contact.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Contact</li>
                    </a>
                </ul>
            </nav>
        </section>
    </section>



    <script src="https://kit.fontawesome.com/bf80e64e8a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
