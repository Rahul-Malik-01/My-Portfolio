<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- wrapper -->
    <section class="overflow-x-hidden overflow-y-hidden h-[100vh] flex flex-col justify-between">
        <!-- background -->
        <div class="pageLines"></div>
       
        <!-- header section -->
        <header>
            <div class="flex justify-between items-center px-[2rem] py-[0.25rem] mt-[1rem]">
                <!-- header logo -->
                <div>
                    <img src="./assets/asset 6.svg" alt="" height="39px" width="100px">
                </div>
                <!-- theme changing btn -->
                <button class="w-[41.6px] h-[41.6px] flex justify-center items-center rounded-full bg-[#000] text-[#fff]">
                    <a href="#" class="text-[24px]">
                        <i class="fa-regular fa-moon"></i>
                    </a>
                </button>
            </div>
        </header>

        
        <!-- porjects section -->
        <section class="w-[100%] mb-[2rem] absolute pt-[9rem]">
            <!-- heading -->
            <div class="border-b-[1.25px] border-[#222] border-solid mx-[15rem] mb-[1.2rem]">
                <h2 class="text-[2rem] font-[700] tracking-[0.15rem] text-transparent uppercase"
                style="-webkit-text-stroke: 1.5px #222;">Projects</h2>
            </div>

            <!-- content section -->
            <div class="h-[600px] flex items-start justify-center gap-[2rem] mb-[1rem] font-['Clash Display'] overflow-x-hidden">
                <!-- left part -->
                <div class="sticky top-0 w-[50%] h-[100%] rounded-tr-[30px] overflow-hidden flex justify-center items-center"></div>

                <!-- right part -->
                <ul class="w-[50%] h-[100%] flex flex-col items-start pr-[15rem] -mr-[1rem] overflow-y-scroll">
                    <li class="w-[100%] flex items-center flex-shrink-0 border-b-[1.5px] border-solid border-[#222] overflow-hidden">
                        <a href="#" class="w-[100%] py-[1rem] flex items-center gap-[0.5rem] text-[#222]">
                            <span class="text-[1.25rem] -mb-[px] font-[500] text-inherit flex justify-center items-center">
                                Project
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>


        <!-- nav bar -->
        <section class="flex justify-center items-center">
            <nav class="fixed bottom-[1rem] p-[0.5rem]">
                <ul class="flex justify-center items-center rounded-full overflow-hidden gap-[0.25rem] p-[0.3rem] bg-[#222]">
                    <a href="index.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Home</li>
                    </a>
                    <a href="about.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">About</li>
                    </a>
                    <a href="skills.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Skills</li>
                    </a>
                    <a href="experience.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Experience</li>
                    </a>
                    <a href="contact.html" class="px-[0.5rem] py-[0.7rem] nav-link">
                        <li class="text-[0.7rem] font-[600] text-[#fff] uppercase px-[0.5rem]">Contact</li>
                    </a>
                </ul>
            </nav>
        </section>
    </section>



    <script src="https://kit.fontawesome.com/bf80e64e8a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
